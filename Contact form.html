<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!---Google-Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!--fontAwsemicon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!---link-css-->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
    
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
    
        }
    
        .container h2 {
            margin-bottom: 20px;
        }
    
        .form-group {
            margin-bottom: 20px;
        }
    
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
    
        .form-group input[type="text"], .form-group input[type="email"], .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        .form-group textarea {
            height: 100px;
        }
    
        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>

    <!---Navbar-->
    <nav class="navbar">


        <!---Headingr-->
        <h1 class="Nostra-Logo">Nostra</h1>


        <!---Collections-->
        <div class="nav-links">

            <P class="navbar-link"><a href="index.html">Home</a></P>
            <P class="navbar-link"><a href="Collection.html">Collections</a></P>
            <P class="navbar-link"><a href="Contact form.html">Contact</a></P>


        </div>


        <!--Responsie icon-->
        <div class="navbar-menu-toggle" onclick="showNavbar()">

            <i class="fa-solid fa-bars"></i>


        </div>

    </nav>

    
    <!---Side Navbar-->
    <div class="side-navbar">

        <p style="text-align: right;" onclick="closeNavbar()">
            <i class="fa-solid fa-xmark"></i>
        </p>

        <div class="side-nav-links">

            <P class="side-navbar-link"><a href="index.html">Home</a></P>
            <P class="side-navbar-link"><a href="Collection.html">Collections</a></P>
            <P class="side-navbar-link"><a href="Contact form.html">Contact</a></P>


        </div>

    </div>

    <!----Contact Form-->

<div class="container">
    <h2>Contact Us</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

    <!---Footer-->

    <div class="footer">

        <div class="footer-container">

            <div class="footer-box-1">

                <h1 class="headingText">Nostra</h1>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quos distinctio quam et dolore molestiae
                    ad.</p>
                <div class="footer-icon-container">

                    <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>


                </div>

            </div>

        </div>

        <p class="footer_mention">@2024 Nostra.com</p>


    </div>

    <script src="index.js"></script>


</body>

</html>
